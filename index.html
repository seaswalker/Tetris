<!DOCTYPE html>
<html>
<head>
	<title>Tetris</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<script type="text/javascript" src="scripts/tetris.js"></script>
</head>
<body>
	<div id="main">
		<div id="left">
			<canvas id="main-canvas" width="300px" height="600px"></canvas>
		</div>
		<div id="right">
			<div class="next">
			    <div class="next-title">Next: </div>
			    <img id="next-img" alt="下一个">
			</div>
			<div class="score">
				<div class="score-title">Score: </div>
			</div>
			<div class="level">
				<div class="level-title">Level: </div>
			</div>
		</div>
	</div>
</body>
</html>
