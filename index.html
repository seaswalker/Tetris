<!DOCTYPE html>
<html>

<head>
	<title>Tetris</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<script type="text/javascript" src="scripts/tips.js"></script>
	<script type="text/javascript" src="scripts/tetris.js"></script>
</head>

<body>
	<div id="main">
		<div id="left">
			<canvas id="main-canvas" width="300px" height="600px"></canvas>
		</div>
		<div id="right">
			<div class="next">
				<div class="next-title">Next: </div>
				<img id="next-img" alt="下一个">
			</div>
			<div class="score">
				<div class="score-title">Score: </div>
				<!--当前的分数-->
				<div id="current-point">0</div>
				<!--距下一级别还需要的分数-->
				<div id="needed-point">100</div>
			</div>
			<div class="level">
				<div class="level-title">Level: </div>
				<span id="level-content">1</span>
			</div>
		</div>
		<!--遮罩-->
		<div id="mask"></div>
		<!--暂停提示框-->
		<div id="pause"></div>
	</div>
</body>

</html>
